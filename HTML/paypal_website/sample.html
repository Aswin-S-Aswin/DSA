<!DOCTYPE html>
<html>
<head>
  <style>
    .navbar {
      display: flex;
      justify-content: space-between; /* separates left and right */
      align-items: center;
      padding: 10px 20px;
      background-color: #f0f0f0;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
    }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="logo">MyLogo</div>
  <div class="nav-links">
    <a href="#">Login</a>
    <a href="#">About</a>
  </div>
</div>

</body>
</html>
